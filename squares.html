<html>
	<head>
		<title>Page</title>
		<style>
			body,html {
			margin: 0px;
			padding: 0px;
		}
		</style>
	</head>
	<body>
		<canvas id="cnv"></canvas>
		<script>
				function init()
			{
				var cv = document.getElementById("cnv");
				var ctx = cv.getContext('2d');
				var width = cv.width * 2;
				var height = cv.height * 2;
				cv.width = window.innerWidth;
				cv.height = window.innerHeight;
				cv.style.backgroundColor="#000000";
				
				ctx.strokeStyle="#55FF00";
				
				
				setInterval(function(){
					for (var i = 0; i < 20; i++)
					{
						
						ctx.strokeRect(0,0,fibn(i),fibn(i));
						ctx.lineWidth=Math.random()*100;
						ctx.strokeStyle=getRndColor();
						
					}
				},100);
			}
			
			function fibn(n)
			{
				switch (n)
				{
					case 0:
						n = 0;
						break;
					case 1:
						n = 1;
						break;
					default:
						n = fibn(n-1) + fibn(n-2);
						break;
				}
				return n;
			}
			
			function getRndColor() {
				var r = 255*Math.random()|0,
					g = 255*Math.random()|0,
					b = 255*Math.random()|0;
				return 'rgb(' + r + ',' + g + ',' + b + ')';
			}
			
			window.onload = function() {
				init();
			}
		</script>
	</body>
</html>
